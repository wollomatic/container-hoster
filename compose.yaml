  container-hoster:
    image: wollomatic/container-hoster:0.0.1
    read_only: true
    mem_limit: 100M
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./hosts:/hosts
    network_mode: none
